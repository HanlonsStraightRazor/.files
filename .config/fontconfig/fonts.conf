<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Default monspace font -->

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Jetbrains Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>mono</family>
    <prefer>
      <family>Jetbrains Mono</family>
    </prefer>
  </alias>


  <!-- Default sans-serif font -->

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Gentium Plus</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>Gentium Plus</family>
    </prefer>
  </alias>

  <!-- Default serif font -->

  <alias>
    <family>serif</family>
    <prefer>
      <family>FreeSerif</family>
    </prefer>
  </alias>

</fontconfig>
